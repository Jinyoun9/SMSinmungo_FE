<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="center-frame1">
        <div class="frame1">
          <div class="frame2">
            <div class="text-frame1">
              <p>Welcome back!</p>
            </div>
            <div class="text-frame2">
              <h1>가입된 이메일과 비밀번호를 입력해주세요.</h1>
            </div>
          </div>
          <div class="frame3">
            <div class="frame4">
              <div class="text-frame3">이메일</div>
              <div class="text-radius1">
                <div class="text-frame4">이메일을 입력해주세요.</div>
              </div>
            </div>
            <div class="frame5">
              <div class="text-frame5">비밀번호</div>
              <div class="text-radius2">
                <div class="text-frame5">비밀번호를 입력해주세요.</div>
              </div>
            </div>
          </div>
          <div class="frame6">
            <div class="text-frame6">
              <img src="./img/Vector.png" class="vectorimg" />
              <span>이메일 또는 비밀번호를 다시 확인해주세요.</span>
            </div>
          </div>
          <div class="raidus-frame">
            <div class="raidus-text">
              <p>로그인</p>
            </div>
          </div>
          <div class="text-frame7"><span>or</span></div>
          <div class="frame7">
            <div class="kakao-frame">
              <div class="kakao-textframe">
                <img
                  src="./img/kakao.png"
                  class="img-frame1"
                  width="23px"
                  height="23px"
                />
                <span>카카오로 시작하기</span>
              </div>
            </div>
            <div class="apple-frame">
              <div class="apple-textframe">
                <img
                  src="./img/apple.png"
                  class="img-frame2"
                  width="20px"
                  height="23px"
                />
                <span>Apple로 시작하기</span>
              </div>
            </div>
          </div>
          <div class="frame8">
            <span>계정이 존재하지 않습니까?</span>
            <span>회원가입</span>
          </div>
        </div>
      </div>
      <div class="center-frame2">
        <img src="..." alt="img" class="centerimg" />
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
  </body>
</html>
